<div class="container">
<form (ngSubmit)="signin()" class="form-signin">
  <h2 class="form-signin-heading  mt-4 text-dark">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" required autofocus placeholder="Email address" [(ngModel)]="credentials.username" name="username">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password"  [(ngModel)]="credentials.password" name="password">
    <!--<input type="submit" value="Sign in">-->
  <button class="btn btn-primary btn-block" type="submit">Sign in</button>
  <p class="text-danger">{{errorMessage}}</p>
</form>

<div class="text-center">
  <a [routerLink]="['/authentication/forget-password']">Forget password?</a>
</div>

</div>
