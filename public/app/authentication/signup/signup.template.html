<form (ngSubmit)="signup()" class="form-signup">
  <h2 class="form-signup-heading">Sign up now</h2>
  <label for="inputFirstName" class="sr-only">First name</label>
  <input type="text" id="inputFirstName" class="form-control form-top" required autofocus placeholder="First Name" [(ngModel)]="user.firstName" name="firstName">

  <label for="inputLastName" class="sr-only">Last name</label>
  <input type="text" id="inputLastName" class="form-control form-middle" required autofocus placeholder="Last Name" [(ngModel)]="user.lastName" name="lastName">

  <label for="inputCourse" class="sr-only">Course</label>
  <select class="form-control form-middle" [(ngModel)]="user.course" name="course" placeholder="Select a course">
    <option value="undefined" disabled>Select course</option>
    <option *ngFor="let course of courses" [value]="course.id">{{ course.courseNum }}</option>
  </select>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control form-middle" required placeholder="Email address" [(ngModel)]="user.username" name="username">

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control form-middle" placeholder="Password" [(ngModel)]="user.password" name="password">

  <label for="confirmPassword" class="sr-only">Confirm Password</label>
  <input type="password" id="confirmPassword" class="form-control form-bottom" placeholder="Confirm Password" [(ngModel)]="cPassword" name="confirmPassword">

  <button class="btn btn-primary btn-block" type="submit">Sign up</button>
  <p class="text-danger">{{errorMessage}}</p>
</form>
