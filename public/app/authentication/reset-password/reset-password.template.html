<div class="container">
  <h2 class="mt-4 text-dark">Reset Password</h2>
  <form (ngSubmit)="sendReset()">
    <div class="form-group row" id="form-row-new">
      <label for="inputNewPassword" class="col-sm-2 col-form-label">New Password</label>
      <div class="col-sm-10">
        <input type="password" id="inputNewPassword" class="form-control" [(ngModel)]="credentials.password" name="password">
      </div>
    </div>
    <!-- end form-row-new -->
    <div class="form-group row" id="form-row-confirm">
      <label for="inputConfirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" id="inputConfirmPassword" class="form-control" [(ngModel)]="credentials.confirmPassword" name="confirmPassword">
      </div>
    </div>
    <!-- end form-row-confirm -->
    <button type="submit" class="btn btn-primary" [disabled]="isDisabled">Submit</button>
  </form>
  <div *ngIf="successMessage !== ''" id="success" class="alert alert-success">
    {{ successMessage }} Go <a [routerLink]="['/authentication/signin']">sign in</a>.
  </div>
  <div *ngIf="errorMessage !== ''" class="alert alert-danger">
    {{ errorMessage }}
  </div>
</div>
