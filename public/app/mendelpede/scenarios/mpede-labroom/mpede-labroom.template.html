<div class="card bg-light border-dark" style="width: 40rem;margin: auto">
        <div class="card-header row m-0">
        <h4 class="card-title mb-0 pl-0 col-6">Labroom</h4>
        </div>
        <div class="card-body">
                        <div class="m-0 row" style="width: auto">
                                <div class="col-3 p-0 col-l-6" style="margin: auto">
                                        <span style="margin: auto">Male</span>
                                </div>
                                <div class="col-3 p-0 col-l-6" style="margin: auto">
                                        <span style="margin: auto">Children</span>
                                </div>
                                <div class="col-3 p-0 col-l-6" style="margin: auto">
                                        <span style="margin: auto">Female</span>
                                </div>
                        </div>
                      <div class="m-0 row" style="width: auto">
                                <div class="col-3 p-0 col-l-6 border" style="margin: auto">
                                        <div *ngIf="malePede.phenotype !== null" style="margin: auto;width: 120px">
                                                        <span style="margin:auto;float:left">#{{ malePede.bugId + 1 }}</span>
                                                        <span style="margin:auto;float:right">{{ malePede.isFemale }}</span>
                                                <div [ngClass]="getMendelpede(malePede.phenotype)" style="margin: auto">
                                                </div>
                                        </div>
                                        <div *ngIf="malePede.phenotype === null" style="margin: auto;width: 120px">
                                                <div  class="mpede-empty" style="margin:auto">
                                                        
                                                </div>
                                        </div>
                                </div>
                                <div class="col-3 p-0 col-l-6 border" style="margin: auto">
                                        <div *ngIf="childPedes[childPedes.length-1].phenotype !== null" style="margin: auto;width: 120px">
                                                        <span style="margin:auto;float:left">#{{ childPedes.length }}</span>
                                                        <span style="margin:auto;float:right">{{ childPedes[childPedes.length-1].isFemale }}</span>
                                                <div [ngClass]="getMendelpede(childPedes[childPedes.length-1].phenotype)" style="margin:auto">
                                                </div>
                                        </div>
                                        <div *ngIf="childPedes[childPedes.length-1].phenotype === null" style="margin: auto;width: 120px">
                                                <div class="mpede-empty" style="margin:auto">
                                                                
                                                </div>
                                        </div>
                                </div>
                                <div class="col-3 p-0 col-l-6 border" style="margin: auto">
                                        <div *ngIf="femalePede.phenotype !== null" style="margin: auto;width: 120px">
                                                        <span style="margin:auto;float:left">#{{ femalePede.bugId + 1 }}</span>
                                                        <span style="margin:auto;float:right">{{ femalePede.isFemale }}</span>
                                                <div [ngClass]="getMendelpede(femalePede.phenotype)" style="margin: auto">
                                                </div>
                                        </div>
                                        <div *ngIf="femalePede.phenotype === null" style="margin: auto;width: 120px">
                                                <div  class="mpede-empty" style="margin:auto">
                                                        
                                                </div>
                                        </div>
                                </div>
                      </div>
                      <div>
                                <span style="padding-left: 5px;padding-right: 5px;">
  
                                </span>
                        </div>
                      <div class="ls-strain m-0 row">
                        <div class="col-2">
                                <button type="button" style="margin: auto" (click)="clearAll()" class="btn btn-primary btn-xs">clear</button> 
                        </div>
                        <div class="col-2">
                                <div *ngIf="undoSpotList.length === 0">
                                        <button type="button" style="margin: auto" (click)="undoPede()" class="btn btn-primary btn-xs disabled">undo</button>  
                                </div>
                                <div *ngIf="undoSpotList.length !== 0">
                                        <button type="button" style="margin: auto" (click)="undoPede()" class="btn btn-primary btn-xs">undo</button>  
                                </div>
                        </div>
                      </div>
                      <div>
                              <span style="padding-left: 5px;padding-right: 5px;">

                              </span>
                      </div>
                      <div class="pede-list">
                                <div *ngFor="let pederow of storablePedes" class="ls-strain m-0 row">
                                        <div *ngFor="let pedes of pederow" style="margin: auto">
                                                <div class="ls-strain m-0 row" *ngIf="pederow === storablePedes[0]">
                                                        <div class="col-xl-4">
                                                                <div *ngIf="pedes[pedes.length-1].phenotype === null">
                                                                        <button type="button" style="margin: auto" (click)="storePede(pedes[pedes.length-1])" class="btn btn-primary btn-xs disabled">store</button>  
                                                                </div>
                                                                <div *ngIf="pedes[pedes.length-1].phenotype !== null">
                                                                        <button type="button" style="margin: auto" (click)="storePede(pedes[pedes.length-1])" class="btn btn-primary btn-xs">store</button>  
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="ls-strain m-0 row">
                                                        <div class="col-xl-14 p-0 border" style="margin: auto">
                                                                <div *ngIf="pedes[pedes.length-1].phenotype !== null" style="margin: auto;width: 115px">
                                                                                <span style="margin:auto;float:left">#{{ pedes.length-1 }}</span>
                                                                                <span style="margin:auto;float:right">{{ pedes[pedes.length-1].isFemale }}</span>
                                                                        <div [ngClass]="getMendelpede(pedes[pedes.length-1].phenotype)" style="margin: auto"
                                                                        (click)="dropPedeToStorage(pedes[pedes.length-1].bugId)">
                                                                        </div>
                                                                </div>
                                                                <div *ngIf="pedes[pedes.length-1].phenotype === null" style="margin: auto;width: 115px">
                                                                        <div  class="mpede-empty" (click)="dropPedeToStorage(pedes[pedes.length-1].bugId)" style="margin:auto">
                                                                                
                                                                        </div>
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="ls-strain m-0 row" *ngIf="pederow === storablePedes[1]">
                                                        <div class="col-xl-4">
                                                                <div *ngIf="pedes[pedes.length-1].phenotype === null">
                                                                        <button type="button" style="margin: auto" (click)="storePede(pedes[pedes.length-1])" class="btn btn-primary btn-xs disabled">store</button>  
                                                                </div>
                                                                <div *ngIf="pedes[pedes.length-1].phenotype !== null">
                                                                        <button type="button" style="margin: auto" (click)="storePede(pedes[pedes.length-1])" class="btn btn-primary btn-xs">store</button>  
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
        </div>
      <!-- end if fridge -->
    </div>
