<div *ngIf="hasQuiz">
    <div class="container-fluid">
        <div *ngIf="user" class="row m-0 no-gutter">
            <div class="col-xs-3">
                <mendelpede-fridge #mendelFridge [labroom] = "labroom"></mendelpede-fridge>
            </div>
            <div class="col-xs-3">
                <mpede-labroom #labroom [mendelFridge] = "mendelFridge"></mpede-labroom>
            </div>
            <div class="col-xs-4">
                <mendelpede-quiz [mendelFridge] = "mendelFridge"></mendelpede-quiz>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!hasQuiz">
    <div class="row">
        <div class="col-sm-4">
            <mendelpede-fridge #mendelFridge [labroom] = "labroom"></mendelpede-fridge>
        </div>
        <div class="col-sm-4">
            <mpede-labroom #labroom [mendelFridge] = "mendelFridge"></mpede-labroom>
        </div>
    </div>
</div>
<div *ngIf="!user" class="col-12">
    <p>
    <a [routerLink]="['/authentication/signin']">Sign in</a> or <a [routerLink]="['/authentication/signup']">Sign up</a> to see scenarios.</p>
</div>
