<div class="card bg-light border-dark">
  <div *ngIf="fridge">
    <div class="card-header d-flex justify-content-between">
    <h4 class="card-title mb-0" (click)="open()">Fridge</h4>
    <h6 *ngIf="!fridge.accessGranted" class="card-subtitle text-muted m-0 align-self-end">Practice</h6>
    </div>
    <div class="card-body">
      <div *ngIf="errorMessage!==''" class="alert alert-danger">
      {{errorMessage}}
      </div>
       <div class="strain-list">
         <div *ngFor="let strain of currStrains" class="ls-strain clearfix" dnd-droppable [allowDrop]="canDrop(strain.strainNum)" (onDropSuccess)="dropStrain($event, strain.strainNum)">
          <span class="strain-num text-secondary">{{ strain.strainNum + 1 }}</span>
          <span class="strain-image" *ngIf="strain.phageType !== 'empty'" dnd-draggable [dragEnabled]="strain.phageType !== 'empty'" [dragData]="strain" [title]="strain.comment">{{strain.id}}</span>
           <span *ngIf="strain.phageType !== 'empty'" class="oi oi-ellipses edit-phage-btn float-right align-bottom" aria-hidden="true" (click)="editPhage(strain.strainNum)"></span>
          </div>
      </div>
    </div>
    <!-- end card body -->
    <div class="card-footer text-center">
      <div role="toolbar" class="btn-group btn-group-sm">
        <button (click)="setShelf(0)" [disabled]="shelf==0" class="btn">
        <span class="oi oi-media-step-backward"></span>
        <!--<span>&laquo;</span>-->
        </button>
      <button (click)="changeShelf(-1)" [disabled]="shelf==0" class="btn">
        <span class="oi oi-media-skip-backward"></span>
        <!--<span>&laquo;</span>-->
        </button>
      <button (click)="changeShelf(1)" [disabled]="shelf==(maxShelf-1)" class="btn">
        <span class="oi oi-media-skip-forward"></span>
        <!--<span>&raquo;</span>-->
        </button>
        <button (click)="setShelf(maxShelf-1)" [disabled]="shelf==(maxShelf-1)" class="btn">
        <span class="oi oi-media-step-forward"></span>
        <!--<span>&laquo;</span>-->
        </button>
        </div>
    </div>
  </div>
  <!-- end if fridge -->
</div>
