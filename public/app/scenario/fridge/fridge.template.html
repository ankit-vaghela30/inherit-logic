<div class="card bg-light border-dark">
  <div *ngIf="fridge">
    <h4 class="card-header">Fridge</h4>
    <div class="card-body">
       <div class="strain-list">
         <div *ngFor="let strain of currStrains; let i=index" class="ls-strain clearfix" dnd-droppable [allowDrop]="canDrop(i)" (onDropSuccess)="dropStrain($event, i)">
          <span class="strain-num text-secondary">{{ strain.strainNum + 1 }}</span>
          <span class="strain-image" *ngIf="strain.phageType !== 'empty'" dnd-draggable [dragEnabled]="strain.phageType !== 'empty'" [dragData]="strain" [title]="strain.comment">{{strain.id}}</span>
           <!--<span class="oi oi-ellipses edit-phage-btn float-right align-bottom" aria-hidden="true" (click)="editPhage(i)"></span>-->
          </div>
      </div>
    </div>
    <!-- end card body -->
    <div class="card-footer text-center">
      <div role="toolbar">
      <button (click)="changeShelf(-1)" [disabled]="shelf==0" class="btn"><span>&laquo;</span></button>
      <button (click)="changeShelf(1)" [disabled]="shelf==1" class="btn"><span>&raquo;</span></button>
        </div>
    </div>
  </div>
  <!-- end if fridge -->
</div>
