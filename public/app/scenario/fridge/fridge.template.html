<div class="card bg-light border-dark">
  <div *ngIf="fridge">
    <h4 class="card-header">Fridge</h4>
    <div class="card-body">
      <div class="strain-list" [dragula]='"bag-one"'>
          <div class="strain">1</div>
        <div class="strain">2</div>
        <div class="strain">3</div>
        <div class="strain">4</div>
      </div>
    </div>
    <!-- end card body -->
    <div class="card-footer">
      <button (click)="save()" class="btn btn-secondary">Save</button>
    </div>
  </div>
  <!-- end if fridge -->
  <!--<router-outlet></router-outlet>-->
</div>
