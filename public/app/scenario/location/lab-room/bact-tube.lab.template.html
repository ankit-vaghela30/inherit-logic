<div>
  <div [ngClass]="getClasses('B')" id="tubeB" dnd-droppable (onDropSuccess)="dropPhage($event, 'B')" title="On E. coli B, rIIb mutants make Big plaques and rIIb wild type phage make small plaques.">
    <div class="bact-tube-inner" dnd-draggable [dragEnabled]="canDrag()" [dragData]="getDragData('B')">
    <span>B</span>
    </div>
  </div>

  <div [ngClass]="getClasses('K')" id="tubeK" dnd-droppable (onDropSuccess)="dropPhage($event, 'K')" title="On E. coli K, rIIb mutants make no plaques and rIIb wild type phage make small plaques.">
    <div class="bact-tube-inner" dnd-draggable [dragEnabled]="canDrag()" [dragData]="getDragData('K')">
    <span>K</span>
    </div>
  </div>
</div>
