<div class="row">
  <div id="dil-value" class="col-3">
    <b title="ratio to dilute your phage at each transfer">Dilution Value</b><br>
    <input type="number" [(ngModel)]="dilutionValue" min="2" max="20">
  </div>
  <div class="dilution-tubes">
    <div *ngFor="let item of contents; let i=index" [ngClass]="getClassesTube(i)" dnd-draggable [dragEnabled]="canDrag(i)" [dragData]="getData(i)">
      <div class="dil-tube-inner" dnd-droppable [allowDrop]="canDrop(i)" (onDropSuccess)="dropContents($event, i)">
      <span [ngClass]="getClassesVal(i)">1 : <br> {{dilutionValue}}<sup>{{i+1}}</sup></span>
        </div>
    </div>
  </div>
</div>
