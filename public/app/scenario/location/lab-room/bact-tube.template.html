<div>
  <div [ngClass]="getClasses('B')" id="tubeB" dnd-droppable (onDropSuccess)="dropPhage($event, 'B')">
    <span>B</span>
  </div>

  <div [ngClass]="getClasses('K')" id="tubeK" dnd-droppable (onDropSuccess)="dropPhage($event, 'K')">
    <span>K</span>
  </div>
</div>
<div id="bact-tube-error" [ngClass]="{'alert alert-warning': true, 'invisible':errorMessage === ''}" role="alert">
  {{errorMessage}}
</div>
<button (click)="clearTubes()" class="btn btn-outline-secondary btn-sm btn-block">Clear tubes</button>
