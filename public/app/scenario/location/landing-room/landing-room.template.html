<div *ngIf="scenario" class="card-body">
  <h3 class="card-title">{{scenario.label}} </h3>
  <h6 class="card-subtitle">Purpose</h6>
  <p class="card-text" id="scenPurpose">{{scenario.purpose}}</p>

  <h6 class="card-subtitle">Relevance</h6>
  <p class="card-text" id="scenRelev">{{scenario.relevance}}</p>

  <h6 class="card-subtitle">Starting Point</h6>
  <p class="card-text" id="scenStartPt">{{scenario.startingPoint}}</p>
</div>
<!-- end card body -->
