<mc-breadcrumbs></mc-breadcrumbs>
<div class="container" id="profile-page">
  <h2>Profile</h2>
  <div *ngIf="errorMessage !== ''" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <div class="row">
  <a [routerLink]="['update-password']" class="">Update Password</a>
    </div>
  <form (ngSubmit)="updateProfile()">
    <div class="form-row" id="form-row-1">
      <div class="form-group col-md-6" id="first-name-form">
        <label for="inputFirstName">First Name</label>
        <input type="text" id="inputFirstName" class="form-control" placeholder="First" [(ngModel)]="userInfo.firstName" name="firstName">
      </div> <!-- end first-name-form -->

      <div class="form-group col-md-6" id="last-name-form">
        <label for="inputLastName">Last Name</label>
        <input type="text" id="inputLastName" class="form-control" placeholder="Last" [(ngModel)]="userInfo.lastName" name="lastName">
      </div> <!-- end first-name-form -->
    </div> <!-- end form-row-1 -->
    <div class="form-row" id="form-row-2">
      <div class="form-group col-12" id="email-form">
        <label form="inputEmail">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" [(ngModel)]="userInfo.email" name="email">
      </div> <!-- end email-form -->
    </div> <!-- end form-row-2 -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form> <!-- end updateProfile -->


</div> <!-- end container -->
