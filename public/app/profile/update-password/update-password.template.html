<div class="container">
  <h2>Update Password</h2>
  <div *ngIf="errorMessage !== ''"  class="alert alert-danger">
  {{ errorMessage }}</div>
  <form (ngSubmit)="updatePassword()">
    <div class="form-group row" id="form-row-email">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" id="staticEmail" readonly class="form-control-plaintext" [(ngModel)]="credentials.username" name="username">
      </div>
    </div> <!-- end form-row-email -->
    <div class="form-group row" id="form-row-old">
      <label for="inputOldPassword" class="col-sm-2 col-form-label">Old Password</label>
      <div class="col-sm-10">
        <input type="password" id="inputOldPassword" class="form-control" [(ngModel)]="credentials.password" name="password">
      </div>
    </div> <!-- end form-row-old -->
    <div class="form-group row" id="form-row-new">
      <label for="inputNewPassword" class="col-sm-2 col-form-label">New Password</label>
      <div class="col-sm-10">
        <input type="password" id="inputNewPassword" class="form-control" [(ngModel)]="credentials.newPassword" name="newPassword">
      </div>
    </div> <!-- end form-row-new -->
    <div class="form-group row" id="form-row-confirm">
      <label for="inputConfirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" id="inputConfirmPassword" class="form-control" [(ngModel)]="credentials.confirmPassword" name="confirmPassword">
      </div>
    </div> <!-- end form-row-confirm -->
    <div class="text-danger">{{passwordMessage}}</div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
