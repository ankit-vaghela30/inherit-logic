<div class="container mt-4">
  <h2>Administrator Page</h2>
  <div class="row">
    <div class="col-8 col-md-12 container-fluid">
      <div class="card">
        <div class="card-header">
          <ul class=" nav nav-pills card-header-pills">
            <li class="nav-item"> <a class="nav-link" [routerLinkActive]="['active']" data-toggle="pill" routerLink="courses" aria-selected="true">
            Courses
            </a>
            </li>
            <li *ngIf="adminUser.role == 2" class="nav-item">
              <a class="nav-link" [routerLinkActive]="['active']" data-toggle="pill" routerLink="users" aria-selected="false">
            Users
          </a>
            </li>
          </ul>
        </div>
        <!-- end card header -->
        <div class="card-body">
          <router-outlet></router-outlet>
        </div>
        <!-- end card-body -->
      </div>
      <!-- end card -->
    </div>
  </div>
  <!-- end row -->
</div>
<!-- end container -->
