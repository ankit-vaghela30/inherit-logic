<mc-breadcrumbs></mc-breadcrumbs>
<div class="container mb-3 ">
  <h2 *ngIf="adminUser.role==2" class="mt-4 text-dark">Administrator Page</h2>
  <h2 *ngIf="adminUser.role==1" class="mt-4 text-dark">Instructor Page</h2>
  <div class="row">
    <div class="col-8 col-md-12 container-fluid">
      <div class="card">
        <div class="card-header">
          <ul class=" nav nav-pills card-header-pills">
            <li class="nav-item"> <a class="nav-link" [routerLinkActive]="['active']" [routerLink]="['courses']" aria-selected="true">
            Courses
            </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLinkActive]="['active']" [routerLink]="['students']" aria-selected="false">
            Students
          </a>
            </li>
          </ul>
        </div>
        <!-- end card header -->
        <div class="card-body">
          <router-outlet></router-outlet>
        </div>
        <!-- end card-body -->
      </div>
      <!-- end card -->
    </div>
  </div>
  <!-- end row -->
</div>
<!-- end container -->
