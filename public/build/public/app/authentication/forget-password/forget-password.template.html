<div class="container" style="max-width: 900px;">
  <form id="form-forget" (ngSubmit)="sendForget()" style="margin:0px auto;">
    <h2 class="mt-4 text-dark">Forget Password?</h2>
    <div class="form-row mb-3">
    <label for="inputEmail">Email</label>
    <input type="email" required id="inputEmail" placeholder="Email" [formControl]="email" [ngClass]="getInputClass()" name="email">
      <email-error [email]="email"></email-error>
    </div>
    <button class="btn btn-primary" [disabled]="!email.valid" type="submit">Submit</button>
  </form>
  <div *ngIf="successMessage !== ''" id="success-message" class="text-success font-weight-bold">{{ successMessage }}</div>
  <div *ngIf="errorMessage !== ''" id="error-message" class="text-danger font-weight-bold">{{ errorMessage }}</div>
</div>
