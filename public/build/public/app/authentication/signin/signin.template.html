<div class="container mb-3">
  <form [formGroup]="credentials" (ngSubmit)="signin()" class="form-signin" style="max-width: 900px; margin: 0px auto;">
    <h2 class="form-signin-heading  mt-4 text-dark">Sign in</h2>
    <div class="form-group row mb-2" id="rowEmail">
      <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
      <div class="col-sm-9">
        <input type="email" id="inputEmail" [ngClass]="getInputClass('username')" required autofocus placeholder="Email address" formControlName="username" name="username">
        <email-error [email]="username"></email-error>
      </div>
    </div>
    <!-- end rowEmail -->
    <div class="form-group row mb-2" id="rowPassword">
      <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
      <div class="col-sm-9">
        <input type="password" id="inputPassword" [ngClass]="getInputClass('password')" placeholder="Password" required formControlName="password" name="password">
        <password-error [password]="password"></password-error>
      </div>
    </div> <!-- end rowPassword -->
    <div class="row" id="rowError">
      <div class="col-sm-3"></div>
    <div *ngIf="errorMessage !== ''" class="col-sm-9 text-danger font-weight-bold">{{errorMessage}}</div>
    </div>
    <div class="row">
      <div class="col-sm-3">
         <a [routerLink]="['/authentication/forget-password']">Forget password?</a>
      </div>
      <div class="col-sm-9">
        <button class="btn btn-primary" type="submit" [disabled]="!credentials.valid">Sign in </button>
      </div>
    </div> <!-- end row for submission -->
  </form>
</div>
