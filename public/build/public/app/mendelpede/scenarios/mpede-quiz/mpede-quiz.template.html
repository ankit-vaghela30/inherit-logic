<div class="card border-primary">
    <div class="card-header text-primary">
        <h4 class="card-title mb-0 pl-0">Quiz</h4>
    </div>
    <div class="card-body">
        <div class="text-weight-bold mD-2">Determine the genotype of each individual for trait <span class="text-primary">{{quizTrait | pedeQuizTrait}}</span></div>
        <hr class="my-2">
        <form>
        <div class="row m-0" *ngFor="let pede of quizAnswers; let i=index">
            <div class="col-12 col-lg-5 px-0" [ngClass]="getQuizBackgroundColor(actualAnswers[i])">Pede {{pede.id+1}}:</div>
            <div class="col-12 col-lg-7 btn-group btn-group-toggle" ngDefaultControl id="radioBasic{{i}}" [(ngModel)]="pede.answer" [ngModelOptions]="{standalone: true}">
                <div class="radio">
                    <input type="radio" name="radioBasic{{i}}" value="AA"><label>AA</label>
                </div>
                <div class="radio">
                    <input type="radio" name="radioBasic{{i}}" value="Aa"><label>Aa</label>
                </div>
                <div class="radio">
                    <input type="radio" name="radioBasic{{i}}" value="aa"><label>aa</label>
                </div>
            </div>
        </div>
        </form>
        <div>
            <button type="button" [disabled]="quizSubmitted" (click)="submitQuiz()" class="btn btn-primary">Submit Quiz</button>
        </div>
    </div>
</div>
