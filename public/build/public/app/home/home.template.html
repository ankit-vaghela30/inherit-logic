<div class="container-fluid pl-0 pr-0">
  <div class="jumbotron" id="home-jumbotron">
    <div id="jumbotron-contents" class="text-center">
    <h2 class="display-4 mb-3">
      <div class="d-inline align-middle">Welcome to </div>
      <div style="line-height: 0.8;" class="d-inline-block align-middle text-primary">
        <span style="font-size: smaller;">INHERIT</span><br><span style="font-weight: 200;">LOGIC</span>
      </div>
    </h2>

    <p class="lead">Learn about genetics!</p>
    <hr class="my-4">
    <div *ngIf="user" class="row">
      <div class="col-12 col-md-6 text-md-left">
        <a *ngIf="user.role==1" class="larger-link" [routerLink]="['/admin']">Instructor Page</a>
        <a *ngIf="user.role==2" class="larger-link" [routerLink]="['/admin']">Administrator Page</a>
      </div>
      <div class="col-12 col-md-6 text-md-left">
        <a class="larger-link float-md-right" [routerLink]="['/authentication/signout']">Sign out</a>
      </div>
    </div>
    <!-- end user -->
    <div *ngIf="!user" class="row">
      <div class="col-12 col-md-6 text-md-left">
        <a class="larger-link" [routerLink]="['/authentication/signin']">Sign in</a>
        </div>
      <div class="col-12 col-md-6 text-md-center">
        <a class="larger-link float-md-right" [routerLink]="['/authentication/signup']">Sign up</a>
      </div>
    </div>
    <!-- end !user -->

  </div>
    </div>
  <!-- end jumbotron -->
</div>
<div *ngIf="user" class="d-flex justify-content-around container mb-5">
  <a class="btn btn-primary btn-lg col-4 col-lg-3 mx-2" [routerLink]="['/cricket']">Cricket
  <img class="d-block mx-auto" src="./img/logos/cricket-light.png" height="45px" width="45px">
  </a>
  <a class="btn btn-primary btn-lg col-4 col-lg-3 mx-2" [routerLink]="['/mendelpede']">MendelPede
  <img class="d-block mx-auto" src="./img/logos/pede-logo.png" height="45px" width="45px">
  </a>
  <!-- ADD ADDITIONAL APPS IN ANOTHER ROW -->
</div>
